<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>환영합니다!</h1>
      <p>사용자 유형을 선택해주세요:</p>
      <button id="basicUserButton">일반 사용자</button>
      <button id="premiumUserButton">프리미엄 사용자</button>
    </div>

    <script>
      var basicUserButton = document.getElementById('basicUserButton');
      //변수 basicUserButton에 ID basicUserButton 저장
      var premiumUserButton = document.getElementById('premiumUserButton');
      //변수 premiumUserButton에 ID premiumUserButton 저장
      var container = document.getElementById('container');
      //변수 container에 ID container 저장

      basicUserButton.addEventListener('click', function () {
        container.innerHTML = `
    <h1>일반 사용자 화면</h1>
    <p>일반 사용자를 위한 내용을 표시합니다.</p>
    <button id="backButton">뒤로 가기</button>
  `; //innerHTML는 내용을 바꿔 출력하는 메소드 document.getElementById  함께 사용해야한다

        var backButton = document.getElementById('backButton');
        backButton.addEventListener('click', function () {
          location.reload(); //.reload새로고침 버튼처럼 현재 리소스를 다시 불러옴
        });
      });

      premiumUserButton.addEventListener('click', function () {
        container.innerHTML = `
    <h1>프리미엄 사용자 화면</h1>
    <p>프리미엄 사용자를 위한 고급 기능을 표시합니다.</p>
    <button id="logoutButton">로그아웃</button>
  `;

        var logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function () {
          location.reload();
        });
      });
    </script>
  </body>
</html>
