<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* Return */
            const calculator = {
                plus: function (a, b) {
                    return a + b;
                },
                minus: function (a, b) {
                    return a - b;
                },
                times: function (a, b) {
                    return a * b;
                },
                divide: function (a, b) {
                    return a / b;
                },
                power: function (a, b) {
                    return a ** b;
                },
            };

            /* function 내부에서 console.log하는 것과 밖에서
            console.log하는것과는 큰 차이가있음
            function의 외부에서 값을 얻은 뒤에 그 값으로 원하는걸 변경할 수 있음
            */

            const plusResult = calculator.plus(2, 3);
            const minusResult = calculator.minus(plusResult, 10);
            const timesResult = calculator.times(10, minusResult);
            const divideResult = calculator.divide(timesResult, plusResult);
            const powerResult = calculator.power(divideResult, minusResult);
            /* 브라우저 콘솔창에서 결과값을 쳐보면 콘솔로그 없이 결과값이 접근가능함 왜냐하면 function이 무언가를 return을 하기 때문*/

            const age = 96;
            function calcuateKoAge(ageOfForeinger) /* (96) */ {
                // return ageOfForeinger + 2; //96+2;
                return 'HI';
            }
            const KoAge = calcuateKoAge(age); //(96);
            console.log(KoAge);
            /* calcuateKoAge(age); 실행시키면  96라는 변수 age가  calcuateKoAge(argument) argument 자리로 가게 되며
            96+2를 리턴하여 98이 호출*/
        </script>
    </body>
</html>
