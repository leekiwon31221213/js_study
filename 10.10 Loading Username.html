<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- required 필수항목 입력 -->
    <form class="hidden" id="login-form">
      <input type="text" placeholder="아이디를 입력해주세요" />
      <input type="submit" value="로그인" />
    </form>

    <h1 id="greeting" class="hidden"></h1>
    <script>
      const loginForm = document.querySelector('#login-form');
      const loginInput = document.querySelector('#login-form input');
      const greeting = document.querySelector('#greeting');
      const hidden_classname = 'hidden';
      const username_key = 'username';

      function onLoginSubmit(event) {
        event.preventDefault(); //preventDefault() > 어떤 event의 기본 행동이든지 발생되지 않도록 막음
        loginForm.classList.add(hidden_classname);
        const username = loginInput.value;
        localStorage.setItem(username_key, username);
        paintGreetings(username);
      }

      function paintGreetings(username) {
        greeting.classList.remove(hidden_classname);
        greeting.innerText = `안녕 ${username}`;
      }
      const savedUsername = localStorage.getItem(username_key);

      if (savedUsername === null) {
        //폼이 보여짐

        loginForm.classList.remove(hidden_classname);
        loginForm.addEventListener('submit', onLoginSubmit);
      } else {
        //greeting 이 보여짐
        paintGreetings(savedUsername);
      }

      //localStorage는 애플리케이션 왼쪽 패널에서 확인가능
      //localStorage.setItem("username","기원") 을 활용하면 local storage에 정보를 저장을 할 수 있다
      //localStorage.getItem("username"); 할당
      //localStorage.removeItem("username"); 제거
    </script>
  </body>
</html>
