<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* Objects */
            /* 오브젝트를 사용하게되면 변수로 매번 지정안하고 한묶음에 사용할수있음 */
            // const playerName = 'one';
            // const playerPoint = '11111';
            // const playerFace = 'cute';
            // const playerJob = 'web publisher';

            const player = {
                // {중괄호 안에 property(특성)을 작성}
                name: 'one', //,작성해야 연이어 프로퍼티를 작성할 수 있음
                point: 19,
                face: 'cute',
                job: 'Web Publisher',
            };
            console.log(player); // player 전체 리스트가 나옴
            console.log(player.name); // player .name만 나옴
            player.face = 'angry'; // player 오브젝트 안에 face를 변경할때
            // object에 새 오브젝트 추가할때 오브젝트.불라불라 =
            player.lastName = 'kiwon';
            player.friens = 'inyoung' + ' heejung';
            player.point = player.point + 15;

            /* Function part 1,2 */
            //function 은 코드 작성 후 실행 시켜줘야 작동함

            function Hello(nameOfPerson, age) {
                // Hello(argument,argument) (들어가는애들을 argument라함)
                // console.log('hello my name is b');
                console.log(nameOfPerson);
                //argument는 , function을 실행하는 동안 어떤 정보를 function에게 보낼 수 있는 방법

                console.log('안녕 나는 ' + nameOfPerson + ' 나이는' + age);
            }

            // Hello(); ==> function 실행

            /* Function part 2 */
            Hello('kiwon', 27);
            Hello('inyoung', 28);
            Hello('heejung', 28);

            /* Hello() 실행시켰을때에는 console.log('hello my name is b'); 4번이 반복이 되지만

            Hello ()argument에 이름을 추가하고
             console.log(Hello argument) 코드를 작성후
             Hello('kiwon'), Hello('inyoung'), Hello('heejung');
            함수 실행을 하게되면  kiwon,inyoung,heejung이 데이터로 불러와진다
              */

            function plus(a, b) {
                console.log(a + b);
            }
            plus(8, 90);

            function divide(a, b) {
                console.log(a / b);
            }
            // console.log(a / b); function 밖에서 function안 에 콘솔을 실행시키면 오류가뜸
            divide(98, 20);

            const company = {
                ceo: '봉구',
                person: function (personName) {
                    // console.log('기원');
                    console.log('안녕 나는 ' + personName + '야');
                },
            };
            console.log(company.ceo);
            company.person('모미');
            company.person('미모');
            company.person('춘애');

            const a = 4;
            let cute = true;
            //const는 값을 업데이트 하지 못하게함 그래서 let을 사용
        </script>
    </body>
</html>
