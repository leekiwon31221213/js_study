      /* return 코드를 안줄였을떄  */
      function drink(select, count, pay) /* 선택, 개수 ,지불한 돈 */ {
        let coke = 1200;
        let sprite = 1100;
        let fanta = 1300;
        let totalPay = 0; /* 지불해야할 돈 */

            /* 지불해야할돈 - 지불한 돈 이 얼마가 부족한지 알려준다 */
